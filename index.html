<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta Zona por CEP - SP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #resultado {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Consulta de Zona por CEP (São Paulo)</h2>
    <input type="text" id="cep" placeholder="Digite o CEP (ex: 04328-050)">
    <br>
    <button onclick="consultarZona()">Consultar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function consultarZona() {
      let cep = document.getElementById("cep").value.replace(/\D/g, "");
      let resultado = document.getElementById("resultado");

      if (cep.length !== 8) {
        resultado.innerHTML = "❌ CEP inválido!";
        return;
      }

      let cepNum = parseInt(cep);

      // Faixas de CEP por zona em São Paulo
      if (cepNum >= 01000000 && cepNum <= 01599999) {
        resultado.innerHTML = "📍 Zona Central";
      } 
      else if (cepNum >= 02000000 && cepNum <= 02999999) {
        resultado.innerHTML = "📍 Zona Norte";
      } 
      else if ((cepNum >= 03000000 && cepNum <= 03999999) || 
               (cepNum >= 08000000 && cepNum <= 08499999)) {
        resultado.innerHTML = "📍 Zona Leste";
      } 
      else if ((cepNum >= 04000000 && cepNum <= 04999999) || 
               (cepNum >= 05600000 && cepNum <= 05999999)) {
        resultado.innerHTML = "📍 Zona Sul";
      } 
      else if (cepNum >= 05000000 && cepNum <= 05599999) {
        resultado.innerHTML = "📍 Zona Oeste";
      } 
      else {
        resultado.innerHTML = "⚠️ CEP fora das faixas configuradas.";
      }
    }
  </script>
</body>
</html>
